<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    
    <h:form>
        <p:toolbar styleClass="tamanho">
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{semestreBean.adicionar()}" update="@form"></p:commandButton>
                <p:commandButton value="Listar" action="#{semestreBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
                            <p:messages autoUpdate="true" showDetail="true"></p:messages>
                            <br/>
                            <p:fieldset legend="Informações do semestre">
                                <p:panelGrid  styleClass="semBorda"  columns="3" >
                    <h:outputLabel for="Nome" value="Nome Semestre" />
                    <h:inputText size="50" id="nome_disciplina" value="#{semestreBean.semestre.nome_semestre}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"/>
                        <h:message for="Nome"/>
                        
                        <h:outputLabel for="Curso" value="Curso"/>
                        <h:selectOneMenu id="cd_curso" value="#{userData.data}"
                                required="true"
                                requiredMessage="Campo obrigatório">
                           
                            <f:selectItems itemLabel="#{curso.Nome_curso}" itemValue="#{semestreBean.semestre.cd_curso}"/>
 
                        </h:selectOneMenu>
                        <h:message for="Semestre"/>
                        
                        
                                </p:panelGrid><br/>
                                <p:dataTable value="#{semestreBean.semestres}" var="disciplina">
  
                <p:column>
                    <p:commandButton value="Editar" action="#{semestreBean.editar(s)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{semestreBean.deletar(s)}" update="@form"></p:commandButton>
                </p:column>
                        
                <p:column headerText="Nome Semestre" sortBy="#{semestre.nome_semestre}">
                <h:outputText value="#{semestre.nome_semestre}"></h:outputText>
                </p:column>
                        <p:column headerText="Semestre" sortBy="#{semestre.cd_curso}">
                            <h:outputText value="#{semestre.cd_curso}"></h:outputText>
                </p:column>
                            
                      
            </p:dataTable>
                                
                            </p:fieldset>
                        
                        
                        </h:form>
 
</ui:decorate>
