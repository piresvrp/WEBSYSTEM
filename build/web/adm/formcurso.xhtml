<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    
    <h:form>
        <p:toolbar styleClass="tamanho">
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{cursoBean.adicionar()}" update="@form"></p:commandButton>
                <p:commandButton value="Listar" action="#{cursoBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
                      <p:messages autoUpdate="true" showDetail="true"></p:messages>
                            <br/>
                        <p:fieldset legend="Informações do curso">
                                <p:panelGrid  styleClass="semBorda"  columns="2" >
                        <h:outputLabel value="Nome do curso"></h:outputLabel>
                        <p:inputText value="#{cursoBean.curso.nome_curso}"></p:inputText>
                        
                        <h:outputLabel value="Descricao"></h:outputLabel>
                        <p:inputText value="#{cursoBean.curso.descricao}"></p:inputText>
                        
                        
                                </p:panelGrid><br/>
                                <p:dataTable value="#{cursoBean.cursos}" var="curso">
  
                <p:column>
                    <p:commandButton value="Editar" action="#{cursoBean.editar(c)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{cursoBean.deletar(c)}" update="@form"></p:commandButton>
                </p:column>
                        
                                    <p:column headerText="Nome do curso" sortBy="#{curso.nome_curso}">
                                        <h:outputText value="#{curso.nome_curso}"></h:outputText>
                </p:column>
                                    <p:column headerText="Descricao" sortBy="#{curso.descricao}">
                                        <h:outputText value="#{curso.descricao}"></h:outputText>
                </p:column>
                            
                      
            </p:dataTable>
                                
                            </p:fieldset>
                        
                        
                        </h:form>
 
</ui:decorate>
