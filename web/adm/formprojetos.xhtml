<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    
    <h:form>
        <p:toolbar styleClass="tamanho">
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{projetoBean.adicionar()}" update="@form"></p:commandButton>
                <p:commandButton value="Listar" action="#{projetoBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
                            <p:messages autoUpdate="true" showDetail="true"></p:messages>
                            <br/>
                            <p:fieldset legend="Informações do projeto">
                                
                                
                                <p:panelGrid  styleClass="semBorda"  columns="3" >
                    <h:outputLabel for="Nome do Projeto" value="Nome Projeto" />
                    <h:inputText value="#{projetoBean.projeto.nome_projeto}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"/>
                        <h:message for="Nome do Projeto"/>
                        
                        <h:outputLabel for="Descricao" value="Descrição"/>
                        <h:inputText value="#{projetoBean.projeto.descricao}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"/>
                        <h:message for="Descrição"/>
                        
                        <h:outputLabel for="Tipo Projeto" value="Tipo do Projeto"/>
                        <h:selectOneMenu  value="#{projetoBean.projeto}"
                                required="true"
                                requiredMessage="Campo obrigatório">
                            <f:selectItems itemLabel="" itemValue=""/>
                        </h:selectOneMenu>
                        <h:message for="Tipo projeto"/>
                        
                        <h:outputLabel for="Orientador" value="Orientador"/>
                        <h:inputText  id="Docente" value="#{projetoBean.projeto.cd_docente}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"/>
                        <h:message for="Docente"/>
                        
                    
                                </p:panelGrid><br/>
 
                
                                <p:dataTable value="#{projetoBean.projetos}" var="projeto">
                <p:column>
                    <p:commandButton value="Editar" action="#{projetoBean.editar(p)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{projetoBean.deletar(p)}" update="@form"></p:commandButton>
                </p:column>
                        
                <p:column headerText="Nome" sortBy="#{projeto.nome_projeto}">
                <h:outputText value="#{projeto.nome_projeto}"></h:outputText>
                </p:column>
                <p:column headerText="Descricao" sortBy="#{projeto.descricao}">
                <h:outputText value="#{projeto.descricao}"></h:outputText>
                </p:column>
                <p:column headerText="Orientador" sortBy="#{projeto.cd_docente}">
                <h:outputText value="#{projeto.cd_docente}"></h:outputText>
                </p:column>
                        
                <p:column headerText="Tipo" sortBy="#{projeto.cd_tipo_projeto}">
                <h:outputText value="#{projeto.cd_tipo_projeto}"></h:outputText>
                </p:column>
                        
                        
                      
            </p:dataTable>
                                
                            </p:fieldset>
                        </h:form>
 

</ui:decorate>
