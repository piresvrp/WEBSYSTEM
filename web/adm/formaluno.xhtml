<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    

    
    <h:form>                  
        <p:toolbar styleClass="tamanho">
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{alunoBean.adicionar()}" update="@form"></p:commandButton>
                <p:commandButton value="Listar" action="#{alunoBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <br/>
        <p:fieldset legend="Cadastrar Aluno">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{alunoBean.aluno.nome_aluno}"></p:inputText>

                <h:outputLabel value="Ano"></h:outputLabel>
                <p:calendar value="#{alunoBean.aluno.ano_ingresso}" ></p:calendar>
                
                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{alunoBean.aluno.email}"></p:inputText>
                
                <h:outputLabel value="Matricula"></h:outputLabel>
                <p:inputText value="#{alunoBean.aluno.matricula}"></p:inputText>
                
            </p:panelGrid>
            <br/>
            <p:dataTable value="#{alunoBean.alunos}" var="aluno">
                <p:column>
                    <p:commandButton value="Editar" action="#{alunoBean.editar(aluno)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{alunoBean.deletar(aluno)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome Aluno" sortBy="#{aluno.nome_aluno}">
                    <h:outputText value="#{aluno.nome_aluno}"></h:outputText>
                </p:column>
                <p:column headerText="Ano" sortBy="#{aluno.ano_ingresso}">
                    <h:outputText value="#{aluno.ano_ingresso}">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>
                <p:column headerText="Email" sortBy="#{aluno.email}">
                    <h:outputText value="#{aluno.email}"></h:outputText>
                </p:column>
                <p:column headerText="Matricula" sortBy="#{aluno.matricula}">
                    <h:outputText value="#{aluno.matricula}"></h:outputText>
                </p:column>
               
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
