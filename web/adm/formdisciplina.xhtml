<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    
    <h:form>
        <p:toolbar styleClass="tamanho">
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{disciplinaBean.adicionar()}" update="@form"></p:commandButton>
                <p:commandButton value="Listar" action="#{disciplinaBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
                            <p:messages autoUpdate="true" showDetail="true"></p:messages>
                            <br/>
                            <p:fieldset legend="Informações da disciplina">
                                <p:panelGrid  styleClass="semBorda"  columns="3" >
                    <h:outputLabel for="Nome" value="Nome da Disciplina" />
                    <h:inputText size="50" id="nome_disciplina" value="#{disciplinaBean.disciplina.nome_disciplina}"
                                />
                        <h:message for="Nome"/>
                        
                        <h:outputLabel for="Semestre" value="Semestre"/>
                        <h:selectOneMenu id="cd_semestre" value="">
                           <!-- <f:selectItems itemLabel="#{curso.Nome_curso}" itemValue="#{curso.cd_curso}"/>!-->
 
                        </h:selectOneMenu>
                        <h:message for="Semestre"/>
                        
                        
                        
                    
                                </p:panelGrid><br/>
                                <p:dataTable value="#{disciplinaBean.disciplinas}" var="disciplina">
  
                <p:column>
                    <p:commandButton value="Editar" action="#{disciplinaBean.editar(d)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{disciplinaBean.deletar(d)}" update="@form"></p:commandButton>
                </p:column>
                        
                                    <p:column headerText="Nome Disciplina" sortBy="#{disciplina.nome_disciplina}">
                                        <h:outputText value="#{disciplina.nome_disciplina}"></h:outputText>
                </p:column>
                                    <p:column headerText="Semestre" sortBy="#{disciplina.cd_semestre}">
                            <h:outputText value="#{disciplina.cd_semestre}"></h:outputText>
                </p:column>
                            
                      
            </p:dataTable>
                                
                            </p:fieldset>
                        
                        
                        </h:form>
 
</ui:decorate>
