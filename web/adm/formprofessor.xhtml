<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>                  
        <p:toolbar styleClass="tamanho">
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{professorBean.adicionar()}" update="@form"></p:commandButton>
                <p:commandButton value="Listar" action="#{professorBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>

        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <br/>
        <p:fieldset legend="Cadastrar Professor">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{professorBean.professor.nome_docente}"></p:inputText>

                <h:outputLabel value="Especialização"></h:outputLabel>
                <p:inputText value="#{professorBean.professor.especializacao}" ></p:inputText>
                
                <h:outputLabel value="Lattes"></h:outputLabel>
                <p:inputText value="#{professorBean.professor.lattes}"></p:inputText>

                <h:outputLabel value="SIAPE"></h:outputLabel>
                <p:inputText value="#{professorBean.professor.siape}"></p:inputText>

                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{professorBean.professor.email}"></p:inputText>


            </p:panelGrid>
            <br/>
            <p:dataTable value="#{professorBean.professoress}" var="carro">
                <p:column>
                    <p:commandButton value="Editar" action="#{professorBean.editar(professor)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{professorBean.deletar(professor)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome Aluno" sortBy="#{professor.nome}">
                    <h:outputText value="#{professor.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Especialização" sortBy="#{professor.especializacao}">
                    <h:outputText value="#{professor.especializacao}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Lattes" sortBy="#{professor.lattes}">
                    <h:outputText value="#{professor.lattes}"></h:outputText>
                </p:column>
                <p:column headerText="SIAPE" sortBy="#{professor.siape}">
                    <h:outputText value="#{professor.siape}"></h:outputText>
                </p:column>
                <p:column headerText="Email" sortBy="#{professor.email}">
                    <h:outputText value="#{professor.email}"></h:outputText>
                </p:column>

            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
